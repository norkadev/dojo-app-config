server:
  port: 8070

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

# Enable debug logging for config resolution
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  level:
    org:
      springframework:
        boot:
          context:
            config: DEBUG

# Show all loaded properties
debug: true
